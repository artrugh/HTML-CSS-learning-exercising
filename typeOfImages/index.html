<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>type of images</title>
</head>

<body>
    <blockquote class="imgur-embed-pub" lang="en" data-id="a/1dQLhWJ">
        <a href="//imgur.com/a/1dQLhWJ"></a>
    </blockquote>
    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    <div id="cover"></div>
    <div id="cover-repeat"></div>
    <div id="img-container">
        <img id="in" src="./selva.png" alt="just an img element">
    </div>
    <!-- if the size is not set the image take its sizes (300px/2000px) -->
    <img id="alone" src="./selva.png" alt="just an img element">
    <!-- this is a bad practice, it doesn't work -->
    <img id="img-back" alt="with background image">

    <script type="module" src="./index.js"></script>
</body>

</html>
